<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<div class="card">
  <div>
  <img src="/images/image-equilibrium.jpg" alt="equilibrium" class="equi-img">
  <h1 class="heading">Equilibrium #3429</h1>
  <p class="eq-p">Our Equilibrium collection promotes balance and calm</p>
</div>
<div class="icon-txt">
  <div class="et-side"><div><img src="/images/icon-ethereum.svg" alt="eth icon"></div>
  <div><span class="eth">0.041ETH</span></div>
</div>
  <div class="clock-side"><div><img src="/images/icon-clock.svg" alt=""></div>
  <div><span class="clock">3 days left</span></div>
</div>
</div>
<hr>
<div class="profile">
 <div> <img src="/images/image-avatar.png" alt="avatar" class="avatar"></div>
 <div><p><span class="jules">Creation of</span> Jules Wyvern</p></div>
  
</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://codepen.io/collection/xKqkpP" target="_blank">Konlan Mark Baba</a>.
  </div>
</body>
</html>
